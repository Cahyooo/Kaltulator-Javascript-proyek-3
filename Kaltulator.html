<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaltulator</title>
    <link rel="stylesheet" href="Kaltulator-Style.css" />
  </head>
  <body>
    <div class="background">
      <div class="main">
        <h2 class="judul">KALTULATOR</h2>
        <div class="hasil">
            <p class="value">0</p>
        </div>
        <div class="other">
          <div class="geser">
            <p>&lt;</p>
          </div>
          <div class="tombolOther">
            <div class="kurungPembuka">
              <p>&lpar;</p>
            </div>
            <div class="kurungPenutup">
              <p>&rpar;</p>
            </div>
            <div class="akar">
              <p>âˆš</p>
            </div>
            <div class="pangkat">
              <p>^</p>
            </div>
          </div>
        </div>
        <div class="bawah">
          <div class="reset">
            <p>C</p>
          </div>
          <div class="delete">
            <p>DEL</p>
          </div>
          <div class="persentase">
            <p>%</p>
          </div>
          <div class="bagi">
            <p>/</p>
          </div>
          <div class="tujuh">
            <p>7</p>
          </div>
          <div class="delapan">
            <p>8</p>
          </div>
          <div class="sembilan">
            <p>9</p>
          </div>
          <div class="kali">
            <p>*</p>
          </div>
          <div class="empat">
            <p>4</p>
          </div>
          <div class="lima">
            <p>5</p>
          </div>
          <div class="enam">
            <p>6</p>
          </div>
          <div class="kurang">
            <p>-</p>
          </div>
          <div class="satu">
            <p>1</p>
          </div>
          <div class="dua">
            <p>2</p>
          </div>
          <div class="tiga">
            <p>3</p>
          </div>
          <div class="tambah">
            <p>+</p>
          </div>
          <div class="koma">
            <p>.</p>
          </div>
          <div class="nol">
            <p>0</p>
          </div>
          <div class="samadengan">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
    <script src="Kaltulator-Javascript.js"></script>
  </body>
</html>
